
<div ng-hide="user.login">
<form class="navbar-form navbar-left" ng-submit="log()" role="search" name="loginForm" novalidate>
    <div class="form-group" ng-class="{ 'has-error' : loginError}">
        <label for="txtLogin">Login: </label><input type="text" class="form-control" name="txtLogin" Placeholder="Login" id="txtLogin" ng-model="login" required/>
        <label for="txtPwd">Password: </label><input type="password" class="form-control" name="txtPwd" Placeholder="Password" id="txtPwd" ng-model="password" required/>
    </div>
    <button type="submit" class="btn btn-default" ng-disabled="loginForm.$invalid">Enter battlefield</button>
    <a href="#/signup"><div class="btn btn-default" id="btnSignUp">Enroll</div></a>
</form>
</div>

<div ng-show="user.login">
    Welcome, commander {{user.login}} !
</div>
